# ----------------------------------------
# DATABASE CONFIGURATION
# ----------------------------------------
# Main database connection settings
# - useSSL=false: Disables SSL for local development
# - serverTimezone=UTC: Sets the timezone to UTC
# - createDatabaseIfNotExist=true: Creates the database if it doesn't exist
# - allowPublicKeyRetrieval=true: Required for MySQL 8+ authentication
# - useUnicode=true & characterEncoding=UTF-8: Proper character handling
spring.datasource.url=jdbc:mysql://localhost:3306/mydb?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------------------------
# CONNECTION POOL CONFIGURATION (HikariCP)
# ----------------------------------------
# - connection-timeout: Maximum time to wait for a connection (milliseconds)
# - minimum-idle: Minimum number of idle connections maintained
# - maximum-pool-size: Maximum size of the connection pool
# - idle-timeout: Maximum time a connection can be idle (milliseconds)
# - max-lifetime: Maximum lifetime of a connection (milliseconds)
# - auto-commit: Whether to auto-commit transactions
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true

# ----------------------------------------
# JPA/HIBERNATE CONFIGURATION
# ----------------------------------------
# - hibernate.ddl-auto=update: Updates schema based on entity changes
# - show-sql: Shows SQL queries in logs
# - format_sql: Formats SQL for readability
# - dialect: Specifies the database dialect for Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

